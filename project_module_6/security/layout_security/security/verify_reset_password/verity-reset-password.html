<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="verity-reset-password.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Cài lại mật khẩu</h5>
                    <div>
                        <div>
                            <form class="form-signin">
                                <div class="form-label-group">
                                    <input type="password" class="form-control" placeholder="Mật khẩu mới*">
                                </div>
                                <div class="form-label-group">
                                    <input type="password" class="form-control" placeholder="Nhập lại mật khẩu mới*">
                                </div>
                                <small id="emailHelp" class="form-text text-muted ">Hãy nhập tên tài khoản và làm các
                                    bước tiếp theo để thay đổi mật khẩu mới</small>
                                <div></div>
                                <div>
                                    <button class="btn btn-lg btn-success text-uppercase rounded-pill" type="submit">Cài lại mật
                                        khẩu
                                    </button>
                                    <button class="btn btn-lg btn-secondary text-uppercase rounded-pill" type="button">Quay lại</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../bootstrap/js/bootstrap.min.js"></script>
</html>
