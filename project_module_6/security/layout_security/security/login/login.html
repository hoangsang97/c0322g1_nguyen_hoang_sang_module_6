<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-isLoggedIncenter"> Đăng Nhập</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input autofocus type="text" id="inputEmail" class="form-control"
                                   placeholder="Tên tài khoản">
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Mật khẩu"
                                   required>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Ghi nhớ đăng nhập lần sau</label>
                        </div>
                        <div>
                            <p><a href="#" data-dismiss="modal" class="text-success">Quên mật khẩu ?</a></p>
                            <span>Bạn chưa có tài khoản? Đăng ký <a href="#" class="text-success">tại đây</a></span>
                        </div>
                        <button class="btn btn-lg btn-success text-uppercase rounded-pill" type="submit">Đăng nhập</button>
                        <button class="btn btn-lg btn-secondary text-uppercase rounded-pill" data-dismiss="modal" type="button">Quay lại
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../bootstrap/js/bootstrap.min.js"></script>
</html>
