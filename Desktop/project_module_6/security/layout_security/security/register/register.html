<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Đăng Ký</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input autofocus type="text" class="form-control" placeholder="Tên tài khoản*">
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Mật khẩu *"
                                   required>
                        </div>
                        <div class="form-label-group">
                            <input type="email" class="form-control" placeholder="Email*" required>
                        </div>
                        <p><a href="#" data-dismiss="modal" class="text-success">Quên mật khẩu ?</a></p>
                        <small id="emailHelp" class="form-text text-muted">Những trường có dâu (*) là bắt buộc nhập</small>
                        <div>
                            <button class="btn btn-lg btn-success text-uppercase rounded-pill" type="submit">Đăng ký</button>
                            <button class="btn btn-lg btn-secondary text-uppercase rounded-pill" type="button">Quay lại</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../bootstrap/js/bootstrap.min.js"></script>
</html>
