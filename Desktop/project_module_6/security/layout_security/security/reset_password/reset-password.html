<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="reset-password.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Cài lại mật khẩu</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input type="text" class="form-control" placeholder="Tên tài khoản*">
                        </div>
                        <small id="emailHelp" class="form-text text-muted">Hãy nhập tên tài khoản và làm các bước tiếp
                            theo để thay đổi mật khẩu mới</small>
                        <div>
                            <button class="btn btn-lg btn-success text-uppercase rounded-pill" type="submit">Gửi email xác nhận
                            </button>
                            <button class="btn btn-lg btn-secondary text-uppercase rounded-pill" type="button">Quay lại</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../bootstrap/js/bootstrap.min.js"></script>
</html>
